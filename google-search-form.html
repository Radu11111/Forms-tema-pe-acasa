<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GOOGLE SEARCH FORM EXAMPLE</title>
        <link rel="icon" href="https://iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico">
    </head>
    <body>
        <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
        <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png">
        <form action="https://www.google.com/search">
            <input 
            type="text"
            size="60"
            name="q"
            required
            pattern="[A-Za-z\s]{3,}">
            <button>GET GOOGLE HELP!!</button>
        </form>
        <br/>
        <form action="https://www.google.com/search">
            <select name="q">
                <option>HTML WIKI</option>
                <option>CSS WIKI</option>
            </select>
            <button>GET GOOGLE HELP!!</button>
        </form>

            <br/>
        <form action="https://www.google.com/search">
            <textarea name="q">HTML WIKI</textarea>
            <button>GET GOOGLE HELP!!</button>
        </form>

            <br/>
        <form action="https://www.google.com/search">
            <b>Which course interests you?</b>
            <Br>
            <input type="radio" name="q" value="CSS wiki">CSS wiki
            <Br>
            <input type="radio" name="q"value="HTML wiki">HTML wiki
            <Br>
            <input type="radio" name="q"value="JS wiki">JS wiki
            <Br>
            <button>GET GOOGLE HELP!!</button>
        </form>
            
        <h2>YANDEX SEARCH FORM EXAMPLE</h2>
        
        <img 
        src="https://iconarchive.com/download/i97615/sicons/basic-round-social/yandex.ico">
        <form action="https://yandex.com/search">
            <input type="text" size="60" name="text">
            <button>GO YANDEX!!</button>
        </form>
        <h2>YOUTUBE SEARCH FORM EXAMPLE</h2>

        <img src="https://iconarchive.com/download/i98467/dakirby309/simply-styled/YouTube.ico">
        <form action="https://www.youtube.com/results">
            <input type="text" size="60" name="q">
            <button>GO YOUTUBE!!</button>
        </form>
    </body>
</html>
